basePath: /api/v1
definitions:
  dto.ForgotPasswordSendOTPRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.ForgotPasswordSendOTPResponse:
    properties:
      message:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.MFAQRCodeResponse:
    properties:
      qr_code_base64:
        type: string
    type: object
  dto.MFASetupResponse:
    properties:
      qr_code_url:
        type: string
      secret:
        type: string
    type: object
  dto.MFASetupVerifyRequest:
    properties:
      secret:
        type: string
      token:
        type: string
    required:
    - secret
    - token
    type: object
  dto.PasswordChangeRequest:
    properties:
      new_password:
        maxLength: 72
        minLength: 8
        type: string
      old_password:
        maxLength: 72
        minLength: 8
        type: string
      otp_code:
        type: string
    required:
    - new_password
    - old_password
    - otp_code
    type: object
  dto.PasswordChangeResponse:
    properties:
      email:
        type: string
      message:
        type: string
    type: object
  dto.PasswordChangeSendOTPResponse:
    properties:
      email:
        type: string
      message:
        type: string
    type: object
  dto.RegisterRequest:
    properties:
      email:
        maxLength: 255
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
      password:
        description: Max 72 is a common bcrypt limit
        maxLength: 72
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.RegisterResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  dto.ResendOTPRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.ResetPasswordWithOTPRequest:
    properties:
      email:
        type: string
      otp:
        type: string
    required:
    - email
    - otp
    type: object
  dto.ResetPasswordWithOTPResponse:
    properties:
      email:
        type: string
      message:
        type: string
    type: object
  dto.VerifyEmailRequest:
    properties:
      code:
        description: Enforce exact 6 digits
        type: string
      email:
        type: string
    required:
    - code
    - email
    type: object
host: localhost:4000
info:
  contact:
    email: support@swagger.io
  description: A custom Identification-as-a-Service server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Mein IDaaS API
  version: "1.0"
paths:
  /auth/forgot-password/reset:
    post:
      consumes:
      - application/json
      description: Validates the OTP code and resets the user's password to a temporary
        one. The temporary password is sent to the user's email.
      parameters:
      - description: Email and OTP code
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.ResetPasswordWithOTPRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ResetPasswordWithOTPResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Reset password with OTP
      tags:
      - auth
  /auth/forgot-password/send-otp:
    post:
      consumes:
      - application/json
      description: Sends a 6-digit OTP code to the user's email for password reset.
        Email must exist in the system. If email doesn't exist, returns 200 OK for
        security (prevents email enumeration).
      parameters:
      - description: Email address
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.ForgotPasswordSendOTPRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ForgotPasswordSendOTPResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Send password reset OTP
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Validates credentials, returns Access Token in JSON, and sets Refresh
        Token in HttpOnly Cookie. If email is not verified, sends verification email
        and returns 403.
      parameters:
      - description: Login payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns {access_token, expires_in}
          headers:
            Set-Cookie:
              description: refresh_token=...; HttpOnly; Secure
              type: string
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Email not verified - verification email sent
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login with email and password
      tags:
      - auth
  /auth/mfa/confirm:
    post:
      consumes:
      - application/json
      description: Verifies the TOTP token provided by the user and enables MFA for
        their account. Requires Authorization header.
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: MFA verify payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.MFASetupVerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Confirm MFA setup
      tags:
      - auth
  /auth/mfa/qrcode:
    get:
      description: 'Returns a PNG image of the QR code for TOTP enrollment. Query
        params: email, secret'
      parameters:
      - description: User email
        in: query
        name: email
        required: true
        type: string
      - description: TOTP secret
        in: query
        name: secret
        required: true
        type: string
      produces:
      - image/png
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get QR Code PNG for MFA setup
      tags:
      - auth
  /auth/mfa/qrcode/base64:
    get:
      description: 'Returns a base64-encoded PNG image of the QR code for TOTP enrollment.
        Query params: email, secret'
      parameters:
      - description: User email
        in: query
        name: email
        required: true
        type: string
      - description: TOTP secret
        in: query
        name: secret
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MFAQRCodeResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get QR Code (base64) for MFA setup
      tags:
      - auth
  /auth/mfa/setup:
    post:
      consumes:
      - application/json
      description: Generates a TOTP secret and returns a secret and a QR code URL.
        Requires valid access token in Authorization header.
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MFASetupResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Initiate MFA setup for authenticated user
      tags:
      - auth
  /auth/password-change:
    post:
      consumes:
      - application/json
      description: Changes the user's password. Requires old password, new password,
        and OTP code. User ID is read from JWT access token header.
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: Password change payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.PasswordChangeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PasswordChangeResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Change password with OTP verification
      tags:
      - auth
  /auth/password-change/send-otp:
    post:
      consumes:
      - application/json
      description: Sends a 6-digit OTP code to the authenticated user's email for
        password change verification. Requires valid access token in Authorization
        header.
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PasswordChangeSendOTPResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Send OTP for password change
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Reads 'refresh_token' from HttpOnly Cookie and issues a new Access/Refresh
        pair.
      parameters:
      - description: Cookie containing refresh_token
        in: header
        name: Cookie
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns {access_token, expires_in}
          headers:
            Set-Cookie:
              description: refresh_token=...; HttpOnly; Secure
              type: string
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Rotate refresh token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a user account with email and password. Assigns default
        'user' role.
      parameters:
      - description: Register payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /auth/resend:
    post:
      consumes:
      - application/json
      description: Generates and sends a new verification code to the specified email
        if the user exists.
      parameters:
      - description: Resend payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.ResendOTPRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Resend verification code to email
      tags:
      - verification
  /auth/verify:
    post:
      consumes:
      - application/json
      description: Verifies the 6-digit code sent to email. If successful, activates
        account (sets isEmailVerified=true).
      parameters:
      - description: Verification payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.VerifyEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Verify email with OTP
      tags:
      - verification
swagger: "2.0"
